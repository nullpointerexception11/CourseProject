<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    
<h3>Takimlar</h3>
<ol> <!--sayili liste-->
    <li>Fenerbahce</li>
    <li>Besiktas</li>
    <li>Gaassaray</li>
</ol>

<h3>Sehirler</h3>

<ul> <!--maddeli liste-->
    <li>Istanbul</li>
    <li>Ankara</li>
    <li>Izmir</li>
    <li>Bursa</li>
</ul>

<dl> <!--denisik bise bu# cok kullanilmiyor-->
<dt>HTML</dt>
<dd>Hypertext Markup Language</dd>

<dt>CSS</dt>
<dd>Cascading Style Sheets</dd>
</dl>

</body>
</html>
