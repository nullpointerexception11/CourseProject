<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">

        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td><label for="firstname">Adi</label></td>
                            <td><input type="text" name="firstname" id="" required minlength="2" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td><label for="lastname">Soyadi</label></td>
                            <td><input type="text" name="lastname" id="lastname" required minlength="2" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td>Cinsiyet</td>
                            <td>
                                <input type="radio" name="gender" id="genderM" required><label for="genderM">Erkek</label>
                                <input type="radio" name="gender" id="genderF"><label for="genderF">Kadin</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="city">Ilce</label></td>
                            <td>
                                <select name="city" id="city" required>
                                    <option value="1.">Salihli</option>
                                    <option value="2.">Akhisar</option>
                                    <option value="3.">Turgutlu</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Eposta</label></td>
                            <td><input type="email" name="email" id="" maxlength="80" required></td>
                        </tr>
                        <tr>
                            <td><label for="site">Kisisel Site</label></td>
                            <td><input type="url" name="site" id="site"></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Telefon</label></td>
                            <td><input type="tel" name="phone" id="phone" placeholder="+90 (XXX) XXX-XXXX-XXX"></td>
                        </tr>
                    </table>
                </td>
                <td>

                    <table>
                        <tr>
                            <td>Hobiler</td>
                            <td>
                                <input type="checkbox" name="football" id="football"><label for="football">Futbol</label>  <br>
                                <input type="checkbox" name="basketball" id="basketball"><label for="basketball">Basketbol</label>  <br>
                                <input type="checkbox" name="volleyball" id="volleyball"><label for="volleyball">Voleybol</label> 
                            </td>
                        </tr>
                        <tr>
                            <td><label for="profilePic">Profil Fotografi</label></td>
                            <td><input type="file" name="profilePic" id="profilePic"></td>
                        </tr>
                        <tr>
                            <td><label for="birthday">Dogum Tarihi</label></td>
                            <td><input type="date" name="birthdate" id="birthdate" max="2010-01-01" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Adres</label></td>
                            <td><textarea name="address" id="address" cols="30" rows="4" maxlength="100"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Kaydet"></td>
                        </tr>
                    </table>



                </td>
            </tr>
        </table>



    </form>





</body>
</html>
