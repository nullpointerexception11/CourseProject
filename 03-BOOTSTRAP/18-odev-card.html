<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Responsive</title>
    <link rel="stylesheet" href="asssets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1635354454616-bbbe093f3165?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer row">
                        <div class="col"><img class="img-fluid rounded-circle" src="https://images.unsplash.com/photo-1647824191659-7736758b4a43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"></div>
                        <div class="col"><img class="img-fluid rounded-circle" 
                            src="https://images.unsplash.com/photo-1647824191659-7736758b4a43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"></div>
                        <div class="col"><img class="img-fluid rounded-circle" src="https://images.unsplash.com/photo-1647829815927-72e52562148a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"></div>
                        <div class="col"><img class="img-fluid rounded-circle" src="https://images.unsplash.com/photo-1647824191659-7736758b4a43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"></div>


                    </div>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            </>
        </div>
      
</body>

</html>
