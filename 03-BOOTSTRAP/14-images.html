<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="asssets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img class="img-fluid rounded-pill"
                    src="https://images.pexels.com/photos/4754997/pexels-photo-4754997.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </div>

            <div class="col">
                <img class="img-fluid rounded-circle"
                    src="https://images.pexels.com/photos/4754997/pexels-photo-4754997.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </div>
            <div class="col">
                <img class="img-thumbnail"
                    src="https://images.pexels.com/photos/4754997/pexels-photo-4754997.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </div>
        </div>
    </div>
</body>

</html>
